<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048</title>
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body>
    <div class="container">
      <div class="game-header">
        <h1>2048</h1>
        <div class="controls">
          <p class="info">
            Score: <span class="game-score" id="score">0</span>
          </p>
          <button class="button start" id="start">Start</button>
        </div>
      </div>

      <table class="game-field" id="field">
        <tbody>
          <tr class="field-row" id="1">
            <td class="field-cell" id="1-1"></td>
            <td class="field-cell" id="1-2"></td>
            <td class="field-cell" id="1-3"></td>
            <td class="field-cell" id="1-4"></td>
          </tr>

          <tr class="field-row" id="2">
            <td class="field-cell" id="2-1"></td>
            <td class="field-cell" id="2-2"></td>
            <td class="field-cell" id="2-3"></td>
            <td class="field-cell" id="2-4"></td>
          </tr>


          <tr class="field-row" id="3">
            <td class="field-cell" id="3-1"></td>
            <td class="field-cell" id="3-2"></td>
            <td class="field-cell" id="3-3"></td>
            <td class="field-cell" id="3-4"></td>
          </tr>


          <tr class="field-row" id="4">
            <td class="field-cell" id="4-1"></td>
            <td class="field-cell" id="4-2"></td>
            <td class="field-cell" id="4-3"></td>
            <td class="field-cell" id="4-4"></td>
          </tr>
        </tbody>
      </table>

      <div class="message-container">
        <p class="message message-lose hidden" id="lose">You lose! Restart the game?</p>
        <p class="message message-win hidden" id="win">Winner! Congrats! You did it!</p>
        <p class="message message-start" id="message_start">Press "Start" to begin game. Good luck!</p>
      </div>
    </div>
    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
